<script>


  async function hello()
  {
        
        var nameMovie = document.getElementById("nMovie").value;
          
          const api_url = "https://api.themoviedb.org/3/search/movie?api_key=6f8f6888ceb53ca6e7bc69af471a4636&language=en-US&query="+nameMovie+"&page=1&include_adult=false";
          const response = await fetch(api_url);
    
          // Parsing it to JSON format
          const data = await response.json();
          console.log(data.results);
    
          const movie = data.results[0];
          let id = movie.id;
          let myIframe = document.getElementById("myIframe");
          let url_string = `https://www.2embed.ru/embed/tmdb/movie?id=${id}`;
          myIframe.src = url_string;
          let title = movie.title;
          let oView = movie.overview;
          let release_date = movie.release_date;
          let vote_average = movie.vote_average;
          
          let image = "https://www.themoviedb.org/t/p/w200/"+movie.poster_path;
    
          
      document.querySelector("#title").textContent = title;
        document.querySelector("#oView").textContent = oView;
        document.querySelector("#release_date").textContent = release_date;
        document.querySelector("#vote_average").textContent = vote_average;
    
    
        let img = document.createElement("img");
      let img_div = document.getElementById("user-img");
      img.src = image;
      img_div.append(img);
          
      setTimeout(continueExecution, 3000);
    function continueExecution()
    {
      window.scrollTo({ top: 800, behavior: 'smooth' });
    }
    }
